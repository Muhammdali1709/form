<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="form-title">form</h1>
        <form class="form-control" action="https://echo.htmlacademy.ru/" method="post">
            <div class="box">
                <input type="text" name="user_name" aria-label="user name" placeholder="user name" required>
            </div>
            <div class="box">
                <input type="password" name="user_password" minlength="10" placeholder="user email" aria-label="user password" required>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
